spring:
  application:
    name: healthtrack-backend

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/healthtrackdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: Asia/Shanghai

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false

server:
  port: ${PORT:8080}
  error:
    include-message: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/healthtrack.log

security:
  jwt:
    secret: ${JWT_SECRET:dev-jwt-secret-change-me-very-long-0123456789}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}   # 15 minutes in ms
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in ms
    header: Authorization
    prefix: Bearer
